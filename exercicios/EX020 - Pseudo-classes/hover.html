<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {/*Paragrafo que esta dentro da div, qual Ã© filho de uma div*/
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            font-weight: bolder;
            background-color: black;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouve aqui
        <p>Texto escondido...</p>
        <p>Testando "Menu"</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
