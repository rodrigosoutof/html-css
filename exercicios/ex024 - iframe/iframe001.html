<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--Tamanho padrão 300x150-->
    <p>
        Acessando o site do 
        
        <iframe src="https://cursoemvideo.com" frameborder="0" height="400" scrolling="no">
            <a href="https://cursoemvideo.com" target="_blank">Curso em Vído</a>
        </iframe>
        <!--Adicionado um link como segunda opção, pois tem sites que por medida de segurança não abrem o iframe, ou dispositivos como celulares que não abrem o iframe-->
        para apender a programar
    </p>

    <p>O site do <iframe src="https://google.com.br" frameborder="1">
        <a href="https://google.com.br"> google</a>
    </iframe> 
    
        é muito legal, pena que não funciona no iframe por questão de segurança.
    </p>

    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="400" width="400" scrolling="auto">
            <a href="https://gustavoguanabara.github.io">Github</a>
        </iframe>
    </p>
</body>
</html>
